apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tripviewer
    env: dev
    owner: team3
    version: v1
  name: tripviewer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
      env: dev
      owner: team3
      version: v1
  template:
    metadata:
      labels:
        app: tripviewer
        env: dev
        owner: team3
        version: v1
    spec:
      containers:
      - image: "registryajv1184.azurecr.io/tripinsights/tripviewer:1.0"
        imagePullPolicy: Always
        name: tripviewer
        env:
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: mysql
              key: server
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: password
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
